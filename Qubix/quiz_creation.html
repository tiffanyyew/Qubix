<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creation</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212; /* 深色背景 */
            color: #e0e0e0; /* 浅灰文字 */
        }

        /* 容器样式 */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #1e1e1e; /* 深灰背景 */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #ff9800; /* 橙黄色标题 */
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #f5f5f5;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            background: #2e2e2e; /* 深灰输入框背景 */
            color: #e0e0e0; /* 浅灰文字 */
            transition: border 0.3s ease, background 0.3s ease; /* 添加动画效果 */
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border: 1px solid #ff9800; /* 橙色边框 */
            background: #3a3a3a; /* 更浅背景 */
        }

        .question-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a; /* 问题区块深灰背景 */
            transition: background 0.3s ease;
        }

        .question-container:hover {
            background: #3a3a3a; /* 悬停时变浅 */
        }

        /* 按钮样式 */
        .btn {
    display: inline-block;
    background-color: #ff9800; /* 橙色按钮 */
    color: white;
    text-align: center;
    padding: 10px 20px;
    border: 2px solid #ff9800; /* 设置按钮边框颜色 */
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease, color 0.3s ease, border-color 0.3s ease; /* 添加悬停动态效果 */
}

.btn:hover {
    background-color: #e68900; /* 深橙悬停效果 */
    transform: scale(1.05); /* 微缩放 */
    color: #fff; /* 悬停时字体颜色 */
    border-color: #e68900; /* 悬停时边框颜色 */
}

        .remove-question {
            margin-top: 10px;
            background-color: #d32f2f; /* 红色按钮 */
        }

        .remove-question:hover {
            background-color: #b71c1c; /* 深红悬停效果 */
        }

        

    </style>
</head>
<body>
    <div class="container">
        <h1>Create a Quiz</h1>

        <form id="quiz-form">
            <div class="form-group">
                <label for="quiz-title">Quiz Title</label>
                <input type="text" id="quiz-title" name="quiz-title" placeholder="Enter quiz title" required>
            </div>

            <div class="form-group">
                <label for="quiz-description">Quiz Description</label>
                <textarea id="quiz-description" name="quiz-description" placeholder="Write a brief description of the quiz"></textarea>
            </div>

            <div id="questions-container">
                <h2>Questions</h2>
            </div>

            <button type="button" class="btn" id="add-question">Add Question</button>

            <div style="margin-top: 20px;">
                <button type="submit" class="btn">Create Quiz</button>
            </div>
        </form>
    </div>

    <script>
        const questionsContainer = document.getElementById('questions-container');
        const addQuestionButton = document.getElementById('add-question');

        addQuestionButton.addEventListener('click', () => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question-container');

            questionDiv.innerHTML = `
                <div class="form-group">
                    <label>Question Text</label>
                    <input type="text" name="question-text[]" placeholder="Enter the question" required>
                </div>

                <div class="form-group">
                    <label>Answer Choices</label>
                    <textarea name="answer-choices[]" placeholder="Enter choices separated by commas" required></textarea>
                </div>

                <div class="form-group">
                    <label>Correct Answer</label>
                    <input type="text" name="correct-answer[]" placeholder="Enter the correct answer" required>
                </div>

                <button type="button" class="btn remove-question">Remove Question</button>
            `;

            questionDiv.querySelector('.remove-question').addEventListener('click', () => {
                questionsContainer.removeChild(questionDiv);
            });

            questionsContainer.appendChild(questionDiv);
        });

        document.getElementById('quiz-form').addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Quiz Created!');
        });
    </script>
</body>
</html>
