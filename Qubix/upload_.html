<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Challenge Items</title>
    <link rel="stylesheet" href="upload_.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="top-bar">
                <button class="back-btn" onclick="location.href='challenge.html'">‚Üê Back</button>
                <h1>Upload Your Code</h1>
            </div>
            <p>Be a part of the challenge by uploading your recyclable items!</p>
           
        </header>

        <section class="upload-form">
            <h2>Select Your Files</h2>
            <input type="file" id="fileInput" accept="image/*">
            <button id="uploadBtn">Upload</button>
        </section>

        <section class="reward">
            <h2>Your Rewards</h2>
            <p>Earn points and gain exclusive rewards for each upload.</p>
        </section>
    </div>

    <script src="upload_.js"></script>
</body>
</html>
