<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Study Mode</title>
    <link rel="stylesheet" href="html.css">
    <script src="html.js" defer></script>
</head>
<body>
    <header>
        <h1>HTML - Study Mode</h1>
        <p>Track Your Progress and Master HTML!</p>
        <!-- Back button placed in the top left corner -->
        <button id="go-back-btn" class="go-back-btn">Back</button>
    </header>

    <!-- Level list -->
    <main class="levels-container">
        <h2>Your Levels</h2>
        <ul class="levels-list">
            <!-- Dynamically generate levels -->
        </ul>
    </main>

    <!-- Start button -->
    <div class="start-section">
        <button id="start-button">Start</button>
    </div>
</body>
</html>
