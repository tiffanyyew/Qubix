<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Avatar</title>
    <link rel="stylesheet" href="avatar.css">
</head>
<body>
    <div id="avatar-popup">
        <h2>Select Your Avatar</h2>
        <div id="avatar-container">
            <img src="ic1.png" class="avatar" data-id="1">
            <img src="ic2.png" class="avatar" data-id="2">
            <img src="ic3.png" class="avatar" data-id="3">
            <img src="ic4.png" class="avatar" data-id="4">
            <img src="ic5.png" class="avatar" data-id="5">
            <img src="ic6.png" class="avatar" data-id="6">
            <img src="ic7.png" class="avatar" data-id="7">
            <img src="ic8.png" class="avatar" data-id="8">
        </div>
        <input type="text" id="username" placeholder="Enter your name">
        <button id="next-button">Next</button>
    </div>

    <script src="avatar.js"></script>
</body>
</html>
